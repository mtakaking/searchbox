<!doctype HTML>
<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
        <form id="searchForm" onsubmit="search()" method="post">
            <div class="form-group">
                <label>Search</label><br>
                <input type="text" class="form-control" name="query" style="padding-right: 10px;" placeholder="Search">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <script>
        function search(){
            var action_src = "http://URL/#/?query=" + document.getElementsByName("query")[0].value;
            var searchForm = document.getElementById('#searchForm');
            searchForm.action = window.open(action_src) ;
        };
        </script>
</body>
</html>
